{% extends 'layouts/base.html' %}

{% block content %}

{% for question in all_posts%}
  <div class="container m-5"  style="width: 40rem;"> 
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{question.title}}</h4>
        <p class="card-text">{{question.text}}</p>
        <a href="{% url 'questions:question_detail' question.slug %}" class="card-link">more</a>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock%}
