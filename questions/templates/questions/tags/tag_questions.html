{% extends 'layouts/base.html' %}
{% block content %}
<div class="card" style="width: 40rem;">
    <div class="card-body">
      <h5 class="card-title">Questions with {{tag.title}} tag:</h5>
      {% for q in tag_ques %}
        <a href="{% url 'questions:question_detail' q.pk q.slug %}">{{q.title}}</a>
        <br>
      {% endfor %}
    </div>
  </div>
{% endblock %}
